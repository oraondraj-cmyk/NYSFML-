<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Anshu ❤️</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: 'Segoe UI', sans-serif;
        text-align: center;
        color: #fff;
    }

    .card {
        background: rgba(255, 255, 255, 0.15);
        padding: 30px;
        border-radius: 20px;
        width: 90%;
        max-width: 420px;
        backdrop-filter: blur(10px);
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
        margin-bottom: 15px;
        font-size: 26px;
    }

    button {
        background: #ff4b6e;
        border: none;
        color: white;
        padding: 12px 24px;
        font-size: 16px;
        border-radius: 30px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #ff2f5c;
    }

    .message {
        margin-top: 20px;
        font-size: 15px;
        line-height: 1.6;
        display: none;
        animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body>

<div class="card">
    <h1>Happy New Year, Anshu ❤️</h1>

    <button onclick="showMessage()">Click Here</button>

    <div class="message" id="message">
        <p>
            You mean more to me than I ever say out loud.<br><br>
            In all the noise, confusion, and silence, you are still the one my heart looks for.<br><br>
            Being with you feels like home, and no matter what comes our way,
            my choice remains the same — <b>you</b>.
        </p>
    </div>
</div>

<script>
    function showMessage() {
        document.getElementById("message").style.display = "block";
    }
</script>

</body>
</html>
